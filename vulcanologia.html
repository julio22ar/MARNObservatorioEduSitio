<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/stylesDesktop.css" />
  <link rel="stylesheet" href="./css/stylesMobile.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <script defer src="/js/index.js"></script>
  <title>El observatorio Educa | Vulcanologia</title>
</head>

<body>
  <div class="mobile-content">

  </div>
  <div class="desktop-content">
    <header class="header-desktop">
      <img id="logo-desktop" src="./img/logo-peq-observatorio.svg" alt="logo">
      <img class="button-desktop" src="./img/homebutton.svg" alt="button1">
      <img class="button-desktop" src="./img/resourcesandactivities.svg" alt="button2">
      <img class="button-desktop" src="./img/FAQS.svg" alt="button3">
      <img class="button-4" src="./img/videosbutton.svg" alt="button4">
    </header>

    <section class="vulcatemas-zone">

      <div class="temas-container">

        <div class="superior-vulca">
          <div class="superior-vulca-1">

          </div>
          <div class="superior-vulca-2">
            <div class="superior-vulca-2-1"></div>
            <div class="superior-vulca-2-2"></div>
            <div class="superior-vulca-2-1"></div>
          </div>
        </div>
        <div class="inferior-vulca">
          <div class="inferior-vulca-1"></div>
          <div class="inferior-vulca-2">
            <div class="vulca-buttons">
              <img class="button-desktop" src="../img/videoseducativos.svg" alt="button1">
              <img class="button-desktop" src="../img/videoseducativos.svg" alt="button2">
              <img class="button-desktop" src="../img/videoseducativos.svg" alt="button3">
              <img class="button-4" src="../img/videoseducativos.svg" alt="button4">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
